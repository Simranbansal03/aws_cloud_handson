
name: Terraform Workflow

on:
  push:
    branches:
      - feature-branch
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # Step 3: Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: aws_handson/terraform

      # Step 4: Terraform Plan using .tfvars
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -var-file="terraform.tfvars.example" | tee plan.txt
        working-directory: aws_handson/terraform

      # Step 5: Post Plan Output as PR Comment (only on PR event)
      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('aws_handson/terraform/plan.txt', 'utf8');
            const output = `### Terraform Plan\n\`\`\`\n${planOutput}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      # Step 6: Sleep for 5 minutes
      - name: Sleep for 5 minutes
        run: sleep 300

      # Step 7: Terraform Apply only after merge (push to main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        working-directory: aws_handson/terraform
